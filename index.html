<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>投票画面</title>
    <link rel="stylesheet" href="vote_style.css"/>
  </head>
    
  <body onload="PageLoad()">
    <div class="wrapper">
      <div class="title"><b>■投票画面■</b></div>
      
      <div class="p_title">P</div>
      <div class="p_vote_title">rank</div>
      
      <div class="p_explain">
        
        <label>
        <input type="checkbox" class="p_checkbox" id="check_p1">
        <!-- 制限時間が守られていたか（過ぎた後，発表を続けていないか）<br> -->
        <b>制限時間</b>が守られていたか<br>
        </label>
        
        <label>
        <input type="checkbox" class="p_checkbox" id="check_p2">
        <!-- 意見・質問に対して，根拠ある返答がはっきりとなされていたか<br>-->
        <b>意見・質問に対する回答</b>がしっかりしていたか<br>
        </label>
        
        <label>
        <input type="checkbox" class="p_checkbox" id="check_p3">
        <!-- 発表内容に対して興味深いと思える点が1つでもあったか<br>-->
        発表内容に対して<b>興味深いと思える点</b>が1つでもあったか<br>
        </label>
        
        <label>
        <input type="checkbox" class="p_checkbox" id="check_p4">
        <!-- 発表者の態度を心がけていたか（例．貧乏ゆすり・うつむき・表情）<br>-->
        <b>発表態度</b>は良かったか、<b>声の大きさ</b>と<b>抑揚</b><br>
        </label>
        
        <!--
        <input type="checkbox" class="p_checkbox" id="check_p5">
        <!-- 声が大きく，抑揚がついていたか<br>
        <b>声の大きさ</b>と<b>抑揚</b><br>-->
        <label>
        <input type="checkbox" class="p_checkbox" id="check_p5">
        <!-- 話にリズム・キレ・ストーリー性があったか<br>-->
        話に<b>リズム・キレ・ストーリー性</b>があったか<br>
        </label>
        
      </div>
      <!--下記から必要なものを色々追加しました-->
      <!--onkeyup=""で入力を逐一確認し、addvalue(this)を実行している(thisでinputの要素を受け取り)-->
      <!--autocompleteで予測変換を実装できるようにする-->
      <!--listでそれぞれのリストの指定-->
      <!--datalistが予測変換の際のリストを入れる場所(中のリストはリアルタイムで追加)-->
      <div class="p_vote">
        
        <form name="p_form">
        <div class="rank_num">1位
          <input id="p1" type="text" maxlength="10" onfocus="predict('p1','ul_p1')" disabled>
          <div class="pred" id="ul_p1"></div>
          </div>
        
        <div class="rank_num">2位
          <input id="p2" type="text" maxlength="10" onfocus="predict('p2','ul_p2')" disabled>
          <div class="pred" id="ul_p2"></div>
        </div>
        
        <div class="rank_num">3位
          <input id="p3" type="text" maxlength="10" onfocus="predict('p3','ul_p3')" disabled>
          <div class="pred" id="ul_p3"></div>
        </div>
        
        <div class="rank_num">4位
          <input id="p4" type="text" maxlength="10" onfocus="predict('p4','ul_p4')" disabled>
          <div class="pred" id="ul_p4"></div>
        </div>
        </form>
        
      </div>
      
      <div class="fg_title">FG</div>
      <div class="fg_vote_title">rank</div>
      
      <div class="fg_explain">
        
        <label>
        <input type="checkbox" class="fg_checkbox" id="check_fg1">
        <!-- 意見（「発表」を含む）の整理ができていたか<br>
          （例．発言の補足のための深掘り・見やすいグラフィック（色，字，文，絵）・意見の書き出し）<br>-->
        発表内容や意見の<b>整理</b>、<b>グラフィックの見やすさ</b><br>
        </label>
        
        <label>
        <input type="checkbox" class="fg_checkbox" id="check_fg2">
        <!-- 場に対して，討論が発生するような問題（議題）提起ができていたか<br>-->
        場に対して，討論が発生するような<b>問題（議題）提起</b>ができていたか<br>
        </label>
        
        <label>
        <input type="checkbox" class="fg_checkbox" id="check_fg3">
        <!-- 討論の切れ目が見極められていたか<br>
          （グラフィックにおいて，フレームワークが活用できていたか）<br>-->
        <b>ファシリテート</b>はしっかり行えていたか<br>
        </label>
        
      </div>
      
      <!--下記から必要なものを色々追加しました-->
      <!--onkeyup=""で入力を逐一確認し、addvalue(this)を実行している(thisでinputの要素を受け取り)-->
      <!--autocompleteで予測変換を実装できるようにする-->
      <!--listでそれぞれのリストの指定-->
      <!--datalistが予測変換の際のリストを入れる場所(中のリストはリアルタイムで追加)-->
      <div class="fg_vote">
        
        <form name="fg_form">
        <div class="rank_num">1位
          <input id="fg1" type="text" maxlength="10" onfocus="predict('fg1','ul_fg1')" disabled>
          <div class="pred" id="ul_fg1"></div>
        </div>
        
        <div class="rank_num">2位
          <input id="fg2" type="text" maxlength="10" onfocus="predict('fg2','ul_fg2')" disabled>
          <div class="pred" id="ul_fg2"></div>
        </div>
        
        <div class="rank_num">3位
          <input id="fg3" type="text" maxlength="10" onfocus="predict('fg3','ul_fg3')" disabled>
          <div class="pred" id="ul_fg3"></div>
        </div>
        
        <div class="rank_num">4位
          <input id="fg4" type="text" maxlength="10" onfocus="predict('fg4','ul_fg4')" disabled>
          <div class="pred" id="ul_fg4"></div>
        </div>
        </form>
        
      </div>
            
      <form name="send">
        <input type="button" id="submit_vote" value="送信" onclick="btn_send()" disabled>
      </form>
      <!--
      <button id="submit_vote" onclick="submit()">投票</button>
      -->
    </div>
  
    <script type="text/javascript" src="vote_script.js"></script>
  </body>
</html>
